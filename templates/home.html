<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quirk</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>

<body>
  <main class="home-main">
    <form method="POST" action="{% url 'start_game' %}">
      {% csrf_token %}
      <h1 class="title">
        Quirk
      </h1>
      <input type="checkbox" id="movies" name="topics" value="movies" onchange="toggleHide('movies', 'movies-options')">
      <label for="movies">Movies</label>

      <input type="checkbox" id="comics" name="topics" value="comics" onchange="toggleHide('comics', 'comic-options')">
      <label for="comics">Comics</label>

      <input type="checkbox" id="pokemon" name="topics" value="pokemon"
      onchange="toggleHide('pokemon', 'pokemon-options')">
      <label for="pokemon">Pokemon</label>

      <input type="checkbox" id="music" name="topics" value="music" onchange="toggleHide('music', 'music-options')">
      <label for="music">Music</label>

      <h2>Number of Questions per Category:</h2>
      <div class="toggle-container">
        <input type="radio" id="five" name="num_questions" value="5" checked>
        <label for="five">5</label>

        <input type="radio" id="ten" name="num_questions" value="10">
        <label for="ten">10</label>

        <input type="radio" id="fifteen" name="num_questions" value="15">
        <label for="fifteen">15</label>

        <input type="radio" id="twenty" name="num_questions" value="20">
        <label for="twenty">20</label>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
  <script>
    function toggleHide(triggerId, targetId) {
      const trigger = document.getElementById(triggerId);
      const target = document.getElementById(targetId);
      if (trigger.checked) {
        target.style.display = "block";
      } else {
        target.style.display = "none";
      }
    }
  </script>
</body>

</html>
